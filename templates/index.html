{% extends "base.html" %}
{% block title %}
    <title>Quora-Login</title>
{% endblock title %}
{% block content %}

  <div class="container">
  <h1>User Login</h1>
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
           <form method="POST" action="" class="row">
                {% csrf_token %}    
              <div class="form-label-group">
                <input type="username" name="username",id="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" name="password",id="password" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            {{error}}
    <div class="container">Not Register? <a href="{% url 'user_register' %}">Register Here</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
